<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css"></link>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  </head>
  <body>
    <header>
      <h1>Vue Counter App</h1>
    </header>
    <section id="app">
      <h2>Events in Action</h2>
      <hr />
      <div class="counter-value-set-wrapper">
        <label>Set counter value: </label>
        <input type="number" v-on:input="inputChangeHandler($event, 5)" v-model="counterChangeValue"/>
      </div>
      <div class="buttons-countainer">
        <button v-on:click="increment">+</button>
        <button v-on:click="decrement">-</button>
      </div>
      <p>Result: {{counter}}</p>
    </section>

    <section id="app2">
      <h2 :style="style">Events Modifiers in Action</h2>
      <hr />
      <div class="counter-value-set-wrapper">
        <label>Set counter value: </label>
        <!-- <input type="text" v-bind:value="currentName" v-on:input="inputChangeHandler" v-on:keydown.enter="confirmInputHandler"/> -->
        <input type="text" v-model="currentName" @keydown.enter="confirmInputHandler"/>
      </div>
      <!-- <div style="text-align: right; font-size: 12px; color: #999">{{currentName === "" ? '' : '*Please press enter to confirm'}}</div> -->
      <div style="text-align: right; font-size: 12px; color: #999">{{confirmationMessage}}</div>
      <p v-html="currentNameHtml"></p>
      <p>Your name: <span style="color: #42b983;">{{confirmedName}}</span></p>
    </section>

    <script src="app.js"></script>
  </body>
</html>
